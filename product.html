    <form id="product_form">
          <p>

          </p>
          <p>

          </p>
          
    
        <!-- Warnings -->

         <p>
            <label>Toxicity</label>
            <input type="text" name="toxicity" id="toxicity">

        <p>

            <input type="text" name="age_range" id="age_range">
        </p>
        <p>
          <label>Why be careful</label>
          <input type="text" name="wbc" id="wbc">
      </p>
      <p class="full">
        <button type="submit" class="submit">Submit Product</button>
      </p>
      </form>

      <h3>ProFinal</h3>
      <br>

      <form id="proFinal_form">
        <p>
          <label>Products</label>
          <select name="products" id="selectProduct">
          </select> 
        </p>
      <p>
        <label>Topic</label>
        <select name="topic" id ="selectTopic">
        </select> 
      </p>
      <p>
        <label>Use</label>
        <select name="use" id ='selectUse'>
        </select> 
      </p>
      <p>
        <label>Evidence</label>
        <select name="evidence" id = "selectEvidence">
          <option value ="0"></option>
          <option value ="1">Low</option>
          <option value ="2">Medium</option>
          <option value ="3">High</option>
          <option value ="4">Very High</option>
        </select> 
      </p>
      <p>
        <label>Consistency</label>
        <select name="consistency" id = "selectConsistency">
          <option value ="0"></option>
          <option value ="1">Low</option>
          <option value ="2">Medium</option>
          <option value ="3">High</option>
          <option value ="4">Very High</option>
        </select> 
      </p>
      <p>
        <label>Efficiency</label>
        <select name="efficiency" id = "selectEfficiency">
          <option value ="0"></option>
          <option value ="-3">-3</option>
          <option value ="-2">-2</option>
          <option value ="-1">-1</option>
          
          <option value ="1">1</option>
          <option value ="2">2</option>
          <option value ="3">3</option>
        </select> 
      </p>
      <p>
        <label>Suggestion</label>
        <select name="suggestion" id = "selectSuggestion">
          <option value ="1">Secondary</option>
          <option value ="2">Primary</option>
          <option value ="3">Core</option>
        </select> 
      </p>
      
      <p class="full">
        <button type="submit" class="submitPF">Submit ProFinal</button>
      </p>
