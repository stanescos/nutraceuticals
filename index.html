<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NutracÃªltico</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Nutraceuticals</span> Insert</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Build 0.5</h3>
        <ul>
          <li><i class="fa fa-user"></i> Leonardo Stanescos</li>
          <li><i class="fa fa-envelope"></i> leostanescos@hotmail.com</li>
          <br>
          <li><i class="fa fa-user"></i> Leonardo Ferreira</li>
          <li><i class="fa fa-envelope"></i> leonardo.lucas@unesp.br</li>
        </ul>
      </div>

      <!-- Primary Info -->
    <div class="insert">
    <div class="alert">Product added.</div>
    <h3>Primary Info</h3>
    <form id="product_form">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Know as</label>
            <input type="text" name="knowas" id="knowas">
          </p>
          <p>
            <label>Origin</label>
            <input type="text" name="origin" id="origin">
          </p>
          <p>
            <label>Category</label>
            <input type="text" name="category" id="category">
          </p>
          <p>
            <label>Uses</label>
            <input type="text" name="uses" id="uses">
          </p>
          <p>
            <label>Source</label>
            <input type="text" name="source" id="source">
          </p>
          <p>
            <label>Type</label>
            <input type="text" name="type" id="type">
          </p>
          <p>
            <label>Price</label>
            <input type="text" name="price" id="price">
          </p>

          <!-- Outcomes -->

    <h3>Outcomes</h3>
    <br>
          <p>
            <label>Main outcome</label>
            <input type="text" name="main_out" id="main_out">
          </p>
          <p>
          <label>Main evidence</label>
          <input type="text" name="main_evi" id="main_evi">
          </p>
          <p>
            <label>Second outcome</label>
            <input type="text" name="sec_out" id="sec_out">
          </p>
          <p>
          <label>Second ovidence</label>
          <input type="text" name="sec_evi" id="sec_evi">
          </p>
          <p>
            <label>Third outcome</label>
            <input type="text" name="thi_out" id="thi_out">
          </p>
          <p>
          <label>Third ovidence</label>
          <input type="text" name="thi_evi" id="thi_evi">
          </p>
          <p>
            <label>Fourth outcome</label>
            <input type="text" name="fou_out" id="fou_out">
          </p>
          <p>
          <label>Fourth evidence</label>
          <input type="text" name="fou_evi" id="fou_evi">
          </p>
        <!-- Warnings -->
    <h3>Warnings</h3>
    <br>
         <p>
            <label>Toxicity</label>
            <input type="text" name="toxicity" id="toxicity">
        </p>
        <p>
            <label>Side effects</label>
            <input type="text" name="side_efe" id="side_efe">
        </p>
        <p>
            <label>Warning for people with</label>
            <input type="text" name="warn_fpw" id="warn_fpw">
        </p>
        <p>
            <label>Age range</label>
            <input type="text" name="age_range" id="age_range">
        </p>
        <!-- Interactions -->
    <h3>Interactions</h3>
    <br>    
        <p>
            <label>Compound</label>
            <input type="text" name="comp1" id="comp1">
        </p>
        <br>
        <p>
            <label>P/N</label>
            <input type="text" name="comp1_pn" id="comp1_pn">
        </p>
        <p>
            <label>Level of Evidence</label>
            <input type="text" name="comp1_evi" id="comp1_evi">
        </p>
        <p>
            <label>Compound 2</label>
            <input type="text" name="comp2" id="comp2">
        </p>
        <br>
        <p>
            <label>P/N</label>
            <input type="text" name="comp2_pn" id="comp2_pn">
        </p>
        <p>
            <label>Level of evidence</label>
            <input type="text" name="comp2_evi" id="comp2_evi">
        </p>
        <!-- How to Take -->
    <h3>How to Take</h3>
    <br>
        <p>
            <label>Main administration form</label>
            <input type="text" name="main_admin_form" id="main_admin_form">
        </p>
        <br>
        <p>
            <label>Other ways to consume it</label>
            <input type="text" name="owtci" id="owtci">
        </p>
        <br>
        <p>
            <label>Dosage for main outcome</label>
            <input type="text" name="main_dosage" id="main_dosage">
        </p>
        <p>
            <label>Dose</label>
            <input type="text" name="main_dose" id="main_dose">
        </p>
        <p>
            <label>Dosage for second outcome</label>
            <input type="text" name="sec_dosage" id="sec_dosage">
        </p>
        <p>
            <label>Dose</label>
            <input type="text" name="sec_dose" id="sec_dose">
        </p>
        <p>
            <label>Dosage for third outcome</label>
            <input type="text" name="thi_dosage" id="thi_dosage">
        </p>
        <p>
            <label>Dose</label>
            <input type="text" name="thi_dose" id="thi_dose">
        </p>
        <p>
            <label>Dosage for fourth outcome</label>
            <input type="text" name="fou_dosage" id="fou_dosage">
        </p>
        <p>
            <label>Dose</label>
            <input type="text" name="fou_dose" id="fou_dose">
        </p>
        <p class="full">
            <button type="submit">Submit</button>
          </p>
    </form>
    </div>
  </div>

    <div class="container insert shadowbox mt-1">
        <button type="button" class="resultbutton" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="showtable()" id="showtable">Nutraceuticals</button>

    <br>
      <table class="table table-hover tableh mt-4" id="product_table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Know as</th>
          </tr>
        </thead>
        <tbody id="product_row">
    
        </tbody>
      </table>
    
    </div>
    </div>

</div>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
<script src="product.js"></script>
</body>
</html>
