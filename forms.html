<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>
    <link rel="stylesheet" href="style.css">
    
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1 class="brand"><span>Nutraceuticals</span> Quiz</h1>
      <!-- Default form subscription -->
<form class="insert text-center border border-light p-5 shadowbox" action="#!" id="quiz_form">

  <div class="form-group">
    <!-- Name -->
    <div class="row">
      <div class="col-sm-5">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="client_name" placeholder="Name" name="client_name">
      </div>

    <!-- Email -->
    <div class="col-sm-4">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp" placeholder="Enter email" name="client_email">
    </div>


  <!-- Date -->
  <div class="col-sm-3">
    <label for="formGroupExampleInput">Date of Birth</label>
    <input type="Date" class="form-control" id="client_date" name="client_date" placeholder="Date">
  </div>
  </div>
<br>
  <!-- Beneficios -->
  <label for="formGroupExampleInput">Benefits</label><br>
  <div class="row text-left">
    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits1" value="Aesthetics">
        <label class="form-check-label">Aesthetics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits2" value="Anti-Inflammatory">
        <label class="form-check-label">Anti-Inflammatory</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits3" value="Bone and Joint Health">
        <label class="form-check-label">Anti-Oxidant</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits4" value="Bone and Joint Health">
      <label class="form-check-label">Bone and Joint Health</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits5" value="General Health">
      <label class="form-check-label">General Health</label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits6" value="Hormone Regulation">
      <label class="form-check-label">Hormone Regulation</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits7" value="Pregnancy Support">
      <label class="form-check-label">Pregnancy Support</label>
    </div>
  </div>

    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits8" value="Cardiovascular Health">
        <label class="form-check-label">Cardiovascular Health</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits9" value="Cognitive Function and Brain Health">
        <label class="form-check-label">Cognitive Function and Brain Health</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits10" value="Digestive Health">
        <label class="form-check-label">Digestive Health</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits11" value="Diuretic">
        <label class="form-check-label">Diuretic</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits12" value="Immunity">
        <label class="form-check-label">Immunity</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits13" value="Libido and Sexual Health">
        <label class="form-check-label">Libido and Sexual Health</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits14" value="Sleep Regulation">
        <label class="form-check-label">Sleep Regulation</label>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits15" value="Energy and Mood">
        <label class="form-check-label">Energy and Mood</label>
      </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits16" value="Eye Health">
          <label class="form-check-label">Eye Health</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits17" value="Fat Loss">
          <label class="form-check-label">Fat Loss</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits18" value="Fatigue Prevention">
          <label class="form-check-label">Fatigue Prevention</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits19" value="Muscle Gain">
          <label class="form-check-label">Muscle Gain</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="client_benefits" id="client_benefits20" value="Muscle Health">
          <label class="form-check-label">Muscle Health</label>
        </div>
    </div>
  </div>

<br><br>

<!--Allergy-->
  <label for="formGroupExampleInput">Allergy</label><br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="client_allergy" value="walnuts">
  <label class="form-check-label">Walnuts</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="client_allergy" value="milk">
  <label class="form-check-label">Milk</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="client_allergy" value="soy">
  <label class="form-check-label">Soy</label>
</div>

    <!-- Sign in button -->
    <br><br>
    <button class="btn btn-info" type="submit">Submit</button>
    </div>

</form>

<div class="tableh mt-1">
<div class="container insert">
  <h4>Result:</h4>
<br>
  <table class="table table-hover" id="result_table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Know as</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="result_row">

    </tbody>
  </table>

</div>
</div>
</div>


<!-- Default form subscription -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="comparition.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
